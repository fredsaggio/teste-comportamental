<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado</title>
  <link rel="icon" href="/static/images/icons8-cérebros-30.png" type="image/png">
  <link rel="shortcut icon" href="/static/images/icons8-cérebros-30.png" type="image/x-icon">
  <link href="/static/css/resultado.css" rel="stylesheet">
</head>
<body>
  <div id="bloco-gif">
    <img id="gif-animada" src="{{ url_for('static', filename=imagem) }}" alt="" width="650px">
  </div>
  <div id="nome-resultado">
    <h1 id="result-h1">
        {{ resultado }}
    </h1>
  </div>

  <form action="{{ url_for('home') }}" method="GET">
    <button id="botão-grafico" type="submit">Refazer Teste</button>
  </form> 

  <div class="carrossel-container">
    <div class="carrossel">
      <div class="slide ativo" id="Definição">{{ nome }}
          <p>{{ definicao }}</p>
       </div>
      <div class="slide" id="Positivos">Pontos Positivos
        <p class="paragrafo"> •{{ positivo1 }} <br>•{{ positivo2 }} </p>
      </div>
      <div class="slide" id="Negativos">Pontos Negativos
        <p class="paragrafo">•{{ negativo1 }} <br>•{{ negativo2 }} </p>
      </div>
    </div>
    <button id="prev"><</button>
    <button id="next">></button>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
